  <body>
<!--     <script async src="https://www.googletagmanager.com/gtag/js?id=G-2SSGMHY3NP"></script> -->
    <script>
      (function () {
        // Defining the hash before the main bundle allows the bundle access window.hash
        window.wordle = window.wordle || {};
        window.wordle.hash = 'c1506a22';
      })();
    </script>
    <script src="script.js"></script>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      var wordlenumber = urlParams.get('number');
      if (wordlenumber == null) {
        var d = Date.now();
        wordlenumber = Math.round((new Date(d).setHours(0, 0, 0, 0) - new Date(2021, 5, 19, 0, 0, 0, 0).setHours(0, 0, 0, 0))/ 864e5);
      }
      console.log(wordlenumber);
    </script>
    <label for="wordlenumber">Go to wordle number:</label>
    <input type="text" id="wordlenumber"></input>
    <button id="gotowordle">Go</button>
    <game-app></game-app>
  
    <script>
      const newwordlenumber = document.querySelector('#wordlenumber');
      const gotowordle = document.querySelector('#gotowordle');
      var baseurl = window.location.origin;
      newwordlenumber.value = wordlenumber;
      gotowordle.onclick = () => {window.location.href = `${baseurl}/?number=${newwordlenumber.value}`};
    </script>
  </body>
